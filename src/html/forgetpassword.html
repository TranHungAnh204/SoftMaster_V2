<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Soft Master | Giảng Viên</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
  </head>

  <body style="background-color: #0961f5">
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div
        class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="text-center">
              <h2
                class="text-white"
                style="font-weight: 600; font-size: 28px; margin-bottom: 84px"
              >
                SoftMaster Giảng Viên
              </h2>
            </div>
            <div class="col-md-8 col-lg-6">
              <div class="card mb-0">
                <div class="card-body verify-otp">
                  <p class="text-center">
                    Vui lòng điền email nhận mã khôi phục
                  </p>
                  <div>
                    <div class="mb-3">
                      <label for="email" class="form-label"
                        >Nhập email Giảng Viên</label
                      >
                      <div class="d-flex align-items-center">
                        <input
                          type="email"
                          class="form-control me-2"
                          id="email"
                          aria-describedby="emailHelp"
                          style="width: 70%"
                        />
                        <button
                          class="btn btn-primary fs-4 rounded-2 send-otp"
                          style="background-color: #0961f5; width: 30%"
                        >
                          Gửi OTP
                        </button>
                      </div>
                    </div>
                    <div class="mb-4">
                      <label for="otp" class="form-label"
                        >Nhập mã OTP đã gửi về email</label
                      >
                      <div class="d-flex align-items-center">
                        <input
                          type="password"
                          class="form-control me-2"
                          id="otp"
                          style="width: 70%"
                        />
                        <button
                          class="btn btn-primary fs-4 rounded-2 verify-otp-btn"
                          style="background-color: #0961f5; width: 30%"
                        >
                          Xác minh
                        </button>
                      </div>
                    </div>
                    <!-- <a
                      href="./index.html"
                      class="btn btn-primary w-100 py-8 fs-4 mb-3 rounded-2"
                      style="background-color: #0961f5"
                      >Xác nhận</a
                    > -->
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <a class="fw-bold" href="log-in.html" style="color: #999"
                        >Đăng nhập?</a
                      >
                    </div>
                  </div>
                </div>

                <div class="card-body d-none reset-password">
                  <p class="text-center">Đổi mật khẩu</p>
                  <form id="reset-password-form">
                    <div class="mb-3">
                      <label for="new-password" class="form-label"
                        >Nhập mật khẩu mới</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="new-password"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-4">
                      <label for="confirm-password" class="form-label"
                        >Nhập lại mật khẩu</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="confirm-password"
                      />
                    </div>

                    <button
                      class="btn btn-primary w-100 py-8 fs-4 rounded-2"
                      style="background-color: #0961f5"
                    >
                      Đổi mật khẩu
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="../js/forgot-password.js"></script>
  </body>
</html>
